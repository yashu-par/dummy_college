<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
   

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #444;
    }

    input[type="text"], textarea {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      resize: none;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      margin-bottom: 1.2rem;
    }

    .buttons-row button {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      
      background-color: #f0f0f0;
      color: #333;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons-row button:hover {
      background-color: #e3e3e3;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .submit-btn {
      background-color: #007BFF;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
    

   
  </style>
</head>
<body>

  <div class="container">
    <h1>Create Post</h1>
    <form id="postForm">
      <div class="form-group">
        <label for="title">Title</label>
        <textarea id="title" rows="3" placeholder="Summarize the things you learn here (no more than 150 words)"></textarea>
      </div>

      <div class="buttons-row">
        <button type="button" id="addPictureBtn">+ Add Pictures</button>
        <button type="button">+ Add Video</button>
        <button type="button">+ Add Source</button>
      </div>
      <input type="file" id="pictureInput" accept="image/*" style="display:none;" />
      <div id="imagePreview" style="margin-bottom:1rem;"></div>

      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" placeholder="Separated by comma (no more than 5)">
      </div>

      <div class="toggle">
        <label for="privateMode">Private Mode</label>
        <input type="checkbox" id="privateMode">
      </div>

      <button type="submit" class="submit-btn">post</button>
      
    </form>
  </div>
  <script>
  
  let imageBase64 = null;

  // üñºÔ∏è Handle image selection and preview
  document.getElementById("addPictureBtn")?.addEventListener("click", function () {
    document.getElementById("pictureInput").click();
  });

  document.getElementById("pictureInput")?.addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (evt) {
        imageBase64 = evt.target.result;
        document.getElementById("imagePreview").innerHTML = `
          <img src='${imageBase64}' alt='Preview' style='max-width:100%;max-height:200px;border-radius:8px;' />
        `;
      };
      reader.readAsDataURL(file);
    }
  });

  // üìù Handle post form submission
  document.getElementById("postForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData();
    formData.append("title", document.getElementById("title").value);
    formData.append("tags", document.getElementById("tags").value);
    formData.append("private", document.getElementById("privateMode").checked);
    if (document.getElementById("pictureInput").files[0]) {
      formData.append("image", document.getElementById("pictureInput").files[0]);
    }

    fetch("/api/createPost/", {
      method: "POST",
      credentials: "include",
      body: formData
    })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          window.location.href = "post.html";
        } else {
          alert("Error creating post");
        }
      })
      .catch(error => {
        alert("Error creating post.");
        console.error(error);
      });
  });

  </script>
</body>
</html>
