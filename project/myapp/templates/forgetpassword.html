<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 380px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .icon {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
    }

    input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 90%;
      padding: 10px;
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }

    .back {
      display: block;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }

    #message {
      margin-top: 10px;
      font-weight: 500;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Reset Icon" class="icon" />
    <h2>Forgot your password?</h2>
    <p>Enter your email so that we can send you password reset link.</p>
    
    <input type="email" id="email" placeholder="e.g. user@domain.com">
    <button onclick="sendReset()">Send Email</button>
    
    <p id="message"></p>
    <a href="/login.html" class="back">‚Üê Back to Login</a>
  </div>

  <script>
    async function sendReset() {
      const email = document.getElementById("email").value;
      const res = await fetch("http://127.0.0.1:8000/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById("message").innerText = data.message;
    }
  </script>
</body>
</html>
