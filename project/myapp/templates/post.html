<script>
  window.addEventListener("DOMContentLoaded", function () {
    fetch("/api/posts/", { credentials: "include" })
      .then(res => res.json())
      .then(data => {
        const postContainer = document.getElementById("postDisplay");
        postContainer.innerHTML = "";

        data.posts.forEach(post => {
          const postId = post.id;
          const postElement = document.createElement("div");
          postElement.className = "post-card";
          postElement.innerHTML = `
            <div class="user-info">
              <img src="images/default-profile.png" alt="User">
              <div class="details">
                <div class="name">${post.user}</div>
                <div class="time">${post.created_at}</div>
              </div>
            </div>
            <div class="post-content">
              <p>${post.title}</p>
              ${post.image ? `<img src="${post.image}" alt="Post Image">` : ""}
            </div>
            <div class="actions">
              <button class="like-btn" data-liked="false">‚ù§Ô∏è Like</button>
              <button class="comment-btn">üí¨ Comment</button>
              <button class="share-btn" data-post-id="${postId}">üîÅ Share</button>
            </div>
            <div class="comment-section" style="margin-top:10px; display:none;">
              <input type="text" class="comment-input" placeholder="Write a comment..." style="width: 90%; padding: 6px; border-radius: 6px; border: 1px solid #ccc;"/>
              <button class="submit-comment" style="margin-left: 5px;">Post</button>
              <div class="comment-list" style="margin-top:10px;"></div>
            </div>
          `;

          // Like button toggle
          const likeBtn = postElement.querySelector(".like-btn");
          likeBtn.addEventListener("click", () => {
            const liked = likeBtn.dataset.liked === "true";
            likeBtn.dataset.liked = !liked;
            likeBtn.textContent = liked ? "‚ù§Ô∏è Like" : "üíñ Liked";
          });

          // Toggle comment section
          const commentBtn = postElement.querySelector(".comment-btn");
          const commentSection = postElement.querySelector(".comment-section");
          commentBtn.addEventListener("click", () => {
            commentSection.style.display = commentSection.style.display === "none" ? "block" : "none";
          });

          // Submit comment
          const submitBtn = postElement.querySelector(".submit-comment");
          const input = postElement.querySelector(".comment-input");
          const commentList = postElement.querySelector(".comment-list");
          submitBtn.addEventListener("click", () => {
            const commentText = input.value.trim();
            if (commentText !== "") {
              const commentEl = document.createElement("div");
              commentEl.textContent = commentText;
              commentEl.style.padding = "5px 0";
              commentList.appendChild(commentEl);
              input.value = "";

              // Optional: POST comment to server
              /*
              fetch("/api/comments/", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "X-CSRFToken": getCSRFToken(),
                },
                credentials: "include",
                body: JSON.stringify({ post_id: postId, comment: commentText })
              });
              */
            }
          });

          // Share button functionality
          const shareBtn = postElement.querySelector(".share-btn");
          shareBtn.addEventListener("click", () => {
            fetch("/api/share/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken(),
              },
              credentials: "include",
              body: JSON.stringify({ post_id: postId })
            })
              .then(res => res.json())
              .then(data => {
                alert(data.message || "Post shared successfully!");
              })
              .catch(err => {
                console.error("Share failed", err);
                alert("Failed to share the post.");
              });
          });

          postContainer.appendChild(postElement);
        });
      });

    // CSRF token helper for Django
    function getCSRFToken() {
      const name = "csrftoken=";
      const decodedCookies = decodeURIComponent(document.cookie).split(';');
      for (let cookie of decodedCookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name)) {
          return cookie.substring(name.length);
        }
      }
      return "";
    }
  });
</script>
